<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The book Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1><span style="color: #4173df";>"BOOK" <i>Finder</i></h1>
    </header>
    <main>
        <section id="search-section">
            <h2>Search for Books and  Authors</h2>
            <input class="search-input" placeholder="Search by book title or author">
            <button class="searchButton">Search</button>
         </section>
         <section id="filter-section">
            <button id="filter-button">Filter</button>
            <div id="filter-dropdown" class="hidden">
                <ul id="filter-options">
                    <li>
                        <button class="A-Z">A/Z Alphabetical</button>
                    </li>
                    <li>
                        <button class="rate">Highest/Lowest Rating</button>
                    </li>
                    <li>
                        <button class="reset">Reset</button>
                    </li>
                </ul>
            </div>
        </section>
        <section id="results-section">
            <h2 id="result-promt" class="hidden1">Search Results</h2>
            <h2 id="quote" class="hidden2">"Books are not just objects, but doorways to infinite realms of imagination, where the soul can wonder, and seek the wisdom of ages past and the dreams of ages yet to come."</h2>
            <img id="img" class="hidden2" src="./images/book stck.png" alt="book stack Pic"> 
            <ol id="book-list">
            </ol>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2023 Arvin Pourabdollah | All rights reserved</p>
    </footer>
</body>
</html>
