<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 project</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <h1><span style="color: #4173df";>"BOOK" <i>Finder</i></h1>
    </header>
    <main>
        <section id="search-section">
            <h2>Search for Books</h2>
            <input class="search-input" placeholder="Search by book title, author, or genre">
            <button class="searchButton">Search</button>
         </section>
         <section id="filter-section">
            <button id="filter-button">Filter</button>
            <div id="filter-dropdown" class="hidden">
                <ul id="filter-options">
                    <li>
                        <button class="A-Z"> Alphabetical</button>
                    </li>>
                    <li>
                        <button class="5-0">5-0 Rating></button>
                    </li>
                </ul>
            </div>
        </section>
        <section id="results-section">
            <h2>Here are your results!</h2>
            <ol id="book-list">
            </ol>
        </section>
    </main>
</body>
</html>
